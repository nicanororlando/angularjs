<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="post">
    <div ng-controller="postCtrl as vm">
      <h1>Pruebo Ajax</h1>
      <section>
        <form ng-submit="vm.enviar()">
          Nombre: <input type="text" ng-model="vm.fdatos.nombre" />
          <br />
          Edad: <input type="text" ng-model="vm.fdatos.edad" />
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
