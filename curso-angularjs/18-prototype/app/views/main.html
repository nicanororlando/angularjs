<div
  id="carouselExampleFade"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <!-- <div ng-include="'components/CarouselItem/index.html'"></div> -->
  <div class="carousel-inner" role="listbox">
    <div
      ng-repeat="slide in main.slides"
      ng-class="{active: slide.id==0}"
      class="carousel-item"
    >
      <img src="{{slide.image}}" alt="..." class="d-block img-fluid" />
      <div class="carousel-caption d-none d-md-block">
        <h1 class="mt-0">{{slide.title}}</h1>
        <h5 class="d-none d-sm-block">{{slide.text}}</h5>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleFade"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
