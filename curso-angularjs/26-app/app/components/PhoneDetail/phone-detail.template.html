<img ng-src="{{$ctrl.mainImageUrl}}" class="main-phone" />

<h1>{{$ctrl.phone.name}}</h1>
<p>{{$ctrl.phone.description}}</p>

<div class="phone-images">
  <img
    ng-src="{{img}}"
    class="phone"
    ng-click="$ctrl.setImage(img)"
    ng-class="{selected: img === $ctrl.mainImageUrl}"
    ng-repeat="img in $ctrl.phone.images"
  />
</div>

<ul class="specs">
  <li>
    <span>Availability and Networks</span>
    <dl>
      <dt>Availability</dt>
      <dd ng-repeat="availability in $ctrl.phone.availability">
        {{availability}}
      </dd>
    </dl>
  </li>
  ...
  <li>
    <span>Additional Features</span>
    <dd>{{$ctrl.phone.additionalFeatures}}</dd>
  </li>
</ul>
