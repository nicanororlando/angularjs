<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="validation">
    <form name="myForm1">
      <input name="myName" ng-model="myName" required />
      <span ng-show="myForm1.myName.$touched && myForm1.myName.$invalid"
        >The name is required.</span
      >
    </form>

    <p>The input's valid state is:</p>
    <h1>{{myForm1.myName.$valid}}</h1>

    <form name="myForm">
      <input name="myInput" ng-model="myInput" required my-directive />
      <span ng-show="myForm.myInput.$invalid">Inserte la letra "e".</span>
    </form>

    <p>The input's valid state is:</p>
    <h1>{{myForm.myInput.$valid}}</h1>

    <h2>Validation Example</h2>

    <form ng-controller="validateCtrl" name="myForm" novalidate>
      <p>
        Username:<br />
        <input type="text" name="user" ng-model="user" required />
        <span ng-show="myForm.user.$dirty && myForm.user.$invalid">
          <span ng-show="myForm.user.$error.required"
            >Username is required.</span
          >
        </span>
      </p>

      <p>
        Email:<br />
        <input type="email" name="email" ng-model="email" required />
        <span ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required.</span>
          <span ng-show="myForm.email.$error.email"
            >Invalid email address.</span
          >
        </span>
      </p>

      <p>
        <input
          type="submit"
          ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
                      myForm.email.$dirty && myForm.email.$invalid"
        />
      </p>
    </form>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
