<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app>
    <div ng-init="mySwitch=true">
      <p>
        <button ng-disabled="mySwitch">Click Me!</button>
      </p>

      <!-- El ng-model une el valor del checkbox con el valor de 'mySwitch'.  -->
      <p><input type="checkbox" ng-model="mySwitch" />Button</p>
      <p>{{ mySwitch }}</p>

      <br />
    </div>
    <div ng-init="hide=true; show=false">
      <p><input type="checkbox" ng-model="show" />Show</p>
      <p ng-show="show">I am visible.</p>

      <p><input type="checkbox" ng-model="hide" />Hide</p>
      <p ng-hide="hide">I am visible.</p>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
