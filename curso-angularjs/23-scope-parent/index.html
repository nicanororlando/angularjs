<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="scope">
    <section ng-controller="manualCtrl">
      <p>Manual: {{ nombre }}</p>
      <article ng-controller="articuloCtrl">
        Artículo: {{ nombre }}
        <p>Este artículo pertenece al manual {{ $parent.nombre }}</p>
        <p ng-controller="comentariosCtrl">
          Este comentario lo escribe {{ nombre }}
          <br />
          Pertenece al artículo {{ $parent.nombre }}
          <br />
          Que a su vez pertenece al manual {{ $parent.$parent.nombre }}
        </p>
      </article>
    </section>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
