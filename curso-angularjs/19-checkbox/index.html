<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xxx</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="checkbox" ng-controller="checkCtrl as vm">
    <p>
      <input type="checkbox" ng-model="vm.activo" ng-change="vm.avisar()" />
      Este campo es vm.activo y su valor en el modelo es {{ vm.activo }}.
      <br />
      Tiene además un ng-change asociado con el método vm.avisar().
    </p>
    <p>
      <input
        type="checkbox"
        ng-model="vm.clarooscuro"
        ng-true-value="claro"
        ng-false-value="oscuro"
      />
      Este campo tiene el value modificado. Ahora vale {{ vm.clarooscuro }}
    </p>
    <p>
      <input
        type="button"
        ng-click="vm.activo=true"
        value="pulsa para cambiar la propiedad del modelo del primer checkbox a true"
      />
      Observarás que aunque el estado pueda cambiar, no se invoca al ng-change
      de ese primer checkbox.
    </p>

    <!-- First popper, second bootstrap, then javascript plugins -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
