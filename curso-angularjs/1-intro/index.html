<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>

  <body ng-app ng-init="Creadores = 'Misko hevery and Adam Abrons'">
    Angularjs fue creado por {{Creadores}} hace solo {{ 2014-2009 }} a√±os.
    <div ng-init="quantity=1;cost=5">
      Quantity: <input type="number" ng-model="quantity" /> Costs:
      <input type="number" ng-model="cost" />
      <p>{{quantity}} * {{cost}} = {{ quantity * cost }}</p>
      <p>{{quantity}} * {{cost}} = <span ng-bind="quantity * cost"></span></p>
    </div>
    <div ng-app="" ng-init="points=[1,15,19,2,40]">
      <p>The third result of the array {{ points }} is {{ points[2] }}</p>
    </div>
    <div ng-app="" ng-init="firstName='John'">
      <p>Name: <input type="text" ng-model="firstName" /></p>
      <p>You wrote: {{ firstName }}</p>
    </div>

  </body>
