<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
  </head>
  <body ng-app="services">
    <div ng-controller="location">
      <p>$location service: <span>{{ myUrl }}</span></p>
    </div>
    <div ng-controller="http">
      <p>$http: <span>{{myWelcome}}</span></p>
    </div>
    <div ng-controller="timeout">
      <p>$timeout: <span>{{myHeader}}</span></p>
    </div>
    <div ng-controller="interval">
      <p>$interval: <span>{{theTime}}</span></p>
    </div>
    <div ng-controller="ownController">
      <p>
        Custom service --->
        <span>The hexadecimal value of 255 is: {{hex}}</span>
      </p>
      <p>
        Custom service inside a filter --->
        <span>The hexadecimal value of 255 is: {{255 | myFormat}}</span>
      </p>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
