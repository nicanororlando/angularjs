  <form role="form" ng-submit="addTarea()">
    <div class="row">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          ng-model="tarea"
          placeholder="Â¿Que tarea queres guardar?"
        />
        <span class="input-group-btn">
